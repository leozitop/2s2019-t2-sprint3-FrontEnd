<!DOCTYPE html>

<head>

    <title>InLock - Personagens</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>

    <table id="tabela-lista">
        <thead>
            <tr>
                <th>#</th>
                <th>Título</th>
                <th>Ação</th>
            </tr>
        </thead>

        <tbody id="tabela-lista-corpo"></tbody>
    </table>

    <script>    
        const tabela = document.querySelector('#tabela-lista-corpo');

        window.onload = () => {

            const URL = 'https://salty-atoll-57329.herokuapp.com/personagens';
            fetch(URL)
            .then(resposta => resposta.json())
            // pega as informações
            .then(data => preencherTabela(data))
            .catch(erro => console.log(erro));

            function preencherTabela(personagens) {
                personagens.foreach((element) => {
                    const tr = document.createElement('tr');
                    const td_nome = document.createElement('td');
                    const td_lancamento = document.createElement('td');
                    const td_imagem = document.createElement('td')

                    td_nome.textContent = element.nome;
                    td_lancamento.textContent = element.lancamento;
                    td_imagem.textContent = element.urlImagem;

                    tr.appendChild('td_nome');
                    tr.appendChild('td_titulo');
                    tr.appendChild('td_acao');
                    tabela.appendChild('tr');
                });
            }
        }
    </script>

</body>

</html>
